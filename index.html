<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Login — Clean Card</title>
        <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1221;
      --card: rgba(255,255,255,0.04);
      --accent: #6ee7b7;
      --accent-2: #60a5fa;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:grid;place-items:center;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(96,165,250,0.08), transparent),
                  radial-gradient(800px 500px at 90% 80%, rgba(110,231,183,0.06), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      padding:24px;
    }

    .login-card{
      width:100%;max-width:420px;border-radius:16px;padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.04);
    }

    .brand{
      display:flex;align-items:center;gap:12px;margin-bottom:18px
    }
    .logo{
      width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:grid;place-items:center;font-weight:700;color:#06202b;font-size:18px;box-shadow:0 6px 18px rgba(96,165,250,0.12);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:6px 0 18px 0;color:rgba(230,238,248,0.7);font-size:13px}

    form{display:grid;gap:12px}
    label{font-size:12px;color:rgba(230,238,248,0.75)}
    .input{
      display:flex;align-items:center;background:var(--glass);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);
    }
    .input input{flex:1;background:transparent;border:0;outline:none;color:inherit;font-size:14px}
    .input svg{opacity:0.85;margin-right:8px}

    .row{display:flex;align-items:center;justify-content:space-between;font-size:13px}
    .row .remember{display:flex;align-items:center;gap:8px}
    .btn{
      width:100%;padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#042133;font-weight:600;font-size:15px;cursor:pointer;box-shadow:0 8px 24px rgba(6,22,39,0.45);
    }

    .or{display:flex;gap:12px;align-items:center;margin:6px 0}
    .or hr{flex:1;border:0;height:1px;background:rgba(255,255,255,0.04)}
    .socials{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .social{padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);display:grid;place-items:center;cursor:pointer;border:1px solid rgba(255,255,255,0.02)}

    .footer{margin-top:14px;text-align:center;color:rgba(230,238,248,0.6);font-size:13px}

    /* small responsiveness */
    @media (max-width:420px){body{padding:18px}.login-card{padding:20px}}
  </style>
    </head>
    <body>
        <main class="login-card" role="main">
            <div class="brand">
                <div class="logo">Dp</div>
                <div>
                    <h1>Welcome back</h1>
                    <p class="lead">Sign in to continue to your portfolio
                        dashboard.</p>
                </div>
            </div>

            <form onsubmit="event.preventDefault(); alert('Logged in (demo)')">
                <div>
                    <label for="email">Email</label>
                    <div class="input">
                        <!-- mail icon -->
                        <svg width="18" height="18" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg"><path
                                d="M3 6.75C3 5.23122 4.23122 4 5.75 4H18.25C19.7688 4 21 5.23122 21 6.75V17.25C21 18.7688 19.7688 20 18.25 20H5.75C4.23122 20 3 18.7688 3 17.25V6.75Z"
                                stroke="currentColor" stroke-width="1.2"
                                stroke-linecap="round" stroke-linejoin="round"
                                opacity="0.9" /><path
                                d="M21 6.75L12 12.5L3 6.75"
                                stroke="currentColor" stroke-width="1.2"
                                stroke-linecap="round" stroke-linejoin="round"
                                opacity="0.9" /></svg>
                        <input id="email" type="email"
                            placeholder="you@example.com" required />
                    </div>
                </div>

                <div>
                    <label for="password">Password</label>
                    <div class="input">
                        <!-- lock icon -->
                        <svg width="18" height="18" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg"><path
                                d="M17 11V8.5C17 6.01472 14.9853 4 12.5 4C10.0147 4 8 6.01472 8 8.5V11"
                                stroke="currentColor" stroke-width="1.2"
                                stroke-linecap="round" stroke-linejoin="round"
                                opacity="0.9" /><rect x="3" y="11" width="18"
                                height="10" rx="2" stroke="currentColor"
                                stroke-width="1.2" stroke-linecap="round"
                                stroke-linejoin="round" opacity="0.9" /></svg>
                        <input id="password" type="password"
                            placeholder="Your password" required />
                    </div>
                </div>

                <div class="row">
                    <label class="remember"><input type="checkbox" /> Remember
                        me</label>
                    <a href="#"
                        style="color:var(--accent-2);text-decoration:none;font-weight:600">Forgot?</a>
                </div>

                <button class="btn" type="submit">Sign in</button>

                <div class="or" style="margin-top:10px">
                    <hr /><div
                        style="font-size:12px;color:rgba(230,238,248,0.6)">or</div><hr />
                </div>

                <div class="socials">
                    <div class="social" title="Sign in with Google">G</div>
                    <div class="social" title="Sign in with Facebook">f</div>
                    <div class="social" title="Sign in with GitHub"></div>
                </div>

                <div class="footer">Don't have an account? <a href="#"
                        style="color:var(--accent);text-decoration:none">Sign
                        up</a></div>
            </form>
        </main>
    </body>
</html>
